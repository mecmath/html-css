<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: purple;
        }
        div > img{
            display: none;
        }
        div:hover > img {
            display: block;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>Passe o mouse no texto</p>
    <div>
        Passe aqui para liberar a imagen escondida
        <img src="instagram.png" alt="instagram logo">
    </div>
    
</body>
</html>
