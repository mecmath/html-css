<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmcias</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens01/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens01/media.png" type="image/png">
        <img src="imagens01/grande.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/play-dead.mp3" controls autoplay></audio>
    <p>outro modo de adcionar audio</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/play-dead.mp3" type="audio/mpeg">
        <source src="midia/paly-dead.ogg" type="audio/ogg">
        <source src="midia/play-dead.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
        <a href="midia/play-dead.mp3" download="play-dead.mp3" type="midia/mpeg">Clique aqui para baixar o audio</a>
    </audio>
    <h1></h1>

    
</body>
</html>
